<!DOCTYPE html>
<html lang="ko">
<head>

  <title>gallery8-심플한이미지갤러리-번호이전다음</title>
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

  <!-- Script Source -->
	<script src="js/jquery-3.7.1.min.js"></script>
