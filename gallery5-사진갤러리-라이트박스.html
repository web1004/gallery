<!doctype html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<title>gallery5-사진갤러리-라이트박스</title>
	<link rel="stylesheet" href="css/gallery5.css">
</head>

<body>
	
  <div class="gallery-contents">
    <h2>Lightbox Image Gallery</h2>
    <div class="gallery">
      <a href="image/foods-1.jpg" data-caption="Food Image Gallery #01">
        <img src="image/foods-1.jpg" alt="foods-1">
      </a>
      <a href="image/foods-2.jpg" data-caption="Food Image Gallery #02">
        <img src="image/foods-2.jpg" alt="foods-2">
      </a>
      <a href="image/foods-3.jpg" data-caption="Food Image Gallery #03">
        <img src="image/foods-3.jpg" alt="foods-3">
      </a>
      <a href="image/foods-4.jpg" data-caption="Food Image Gallery #04">
        <img src="image/foods-4.jpg" alt="foods-4">
      </a>
      <a href="image/foods-5.jpg" data-caption="Food Image Gallery #05">
        <img src="image/foods-5.jpg" alt="foods-5">
      </a>
      <a href="image/foods-6.jpg" data-caption="Food Image Gallery #06">
        <img src="image/foods-6.jpg" alt="foods-6">
      </a>
    </div>
  </div>

  <!-- 모달창부분 -->
  <div class="lightbox-overlay">
    <div class="lightbox-overlay-content">
      <img src="" alt="Goods Image" title="Close the image">  <!-- 큰이미지가 들어가는 부분 -->
      <span></span>  <!-- 이미지의 설명텍스트가 들어가는 부분 -->
    </div>
  </div>


	<!-- Script Source -->
	<script src="js/jquery-3.7.1.min.js"></script>
  <script src="js/jquery-ui-1.10.4.custom.min.js"></script>
	<script src="js/gallery5.js"></script>
</body>

</html>
